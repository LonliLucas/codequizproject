<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

</head>
<body class = "bg-dark text-light">
    <header>
        <h1 class = "bg-teal p-2 text-center">Basic Javascript Quiz</h1>
    </header>

    <main>
        <section>

            <div class = "text-center fs-3 startBtn p-1 rounded w-25">
                <a>Start</a>
            </div>

            <div class = "text-center fs-2">
                <a id ="timer"></a>
            </div>

            <div class = "quiz-screen hidden bg-teal w-25 rounded"> 
                <h2 class="question-heading text-center"></h2>
                <ul class="choices">
                    <li id="choiceA"></li>
                    <li id="choiceB"></li>
                    <li id="choiceC"></li>
                    <li id="choiceD"></li>
                </ul>
            </div>

            <div class = "quiz-end hidden bg-teal w-25 rounded text-center">
                <p>youdidit</p>
            </div>

            <div class = "highScores-screen hidden">

            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
